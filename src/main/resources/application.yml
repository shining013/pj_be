
# mysql set
spring:
  application:
    name : pj

  datasource:
    driver-class-name : com.mysql.cj.jdbc.Driver
    url : ${DB_URL}
    username : ${DB_USERNAME}
    password : ${DB_PASSWORD}

  jpa:
    properties:
      hibernate:
        ddl-auto: none
        dialect: org.hibernate.dialect.MYSQL8Dialect
